<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemalocation="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card pad">
                <th:block th:include="~{/fragments/nav}"></th:block>
                <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
                <hr class="my-3"/>
                <div class="container-fluid bg-dark w-25 m-auto ">
                    <div class="row justify-content-center ">
                        <div th:object="${author}" class="card" style="width: 18rem;">
                            <div class="card-body bg-gray align-content-center text-center">
                                <h6 th:text="*{name}"></h6>
                                <p class="card-text" th:text="*{biography}"></p>
                                <th:block sec:authorize="hasAnyAuthority('MAIN_ADMIN', 'ADMIN')">
                                    <a th:href="@{/authors/delete/{id}(id = *{id})}"
                                       onclick="return confirm('Are you sure, you want to delete this Author?');"
                                       class="btn btn-danger">Delete</a>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="~{/fragments/js-files}"></th:block>
</body>
</html>
