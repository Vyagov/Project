<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">Register</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST" action="auth/register">
                        <div class="form-group has-error">
                            <label for="firstName" class="col-md-4 control-label">First Name</label>

                            <div class="col-md-6">
                                <input id="firstName" type="text" class="form-control" name="firstName"
                                       value="first name" autofocus>

                                <span class="help-block">
                        <strong></strong>
                    </span>
                            </div>
                        </div>

                        <div class="form-group has-error">
                            <label for="lastName" class="col-md-4 control-label">Last Name</label>

                            <div class="col-md-6">
                                <input id="lastName" type="text" class="form-control" name="lastName" value="last name"
                                       autofocus>

                                <span class="help-block">
                        <strong></strong>
                    </span>
                            </div>
                        </div>

                        <div class="form-group has-error">
                            <label for="username" class="col-md-4 control-label">Username</label>

                            <div class="col-md-6">
                                <input id="username" type="text" class="form-control" name="username" value="username">

                                <span class="help-block">
                        <strong></strong>
                    </span>
                            </div>
                        </div>

                        <div class="form-group has-error">
                            <label for="email" class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" value="email" required>

                                <span class="help-block">
                        <strong></strong>
                    </span>
                            </div>
                        </div>

                        <div class="form-group has-error">
                            <label for="password" class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password">

                                <span class="help-block">
                        <strong></strong>
                    </span>
                            </div>
                        </div>

                        <div class="form-group has-error">
                            <label for="confirmPassword" class="col-md-4 control-label">Confirm Password</label>

                            <div class="col-md-6">
                                <input id="confirmPassword" type="password" class="form-control" name="confirmPassword">

                                <span class="help-block">
                        <strong></strong>
                    </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>

</body>
</html>
