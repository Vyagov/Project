<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="panel-body">
        <form class="form-horizontal" role="form" enctype="multipart/form-data" method="POST"
              action="add-book">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="has-error">
                            <input id="book_title" type="text" class="form-control" name="book_title"
                                   value="book_title" placeholder="Book title">

                            <span class="help-block">
                                <strong></strong>
                            </span>
                        </div>
                        <div class="has-error">
                            <input id="author" type="text" class="form-control" name="author"
                                   value="author" placeholder="Author">

                            <span class="help-block">
                                <strong></strong>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="has-error">
                            <input id="page_count" type="text" class="form-control" name="page_count"
                                   value="page_count" placeholder="Page count">

                            <span class="help-block">
                                <strong></strong>
                            </span>
                        </div>
                        <div class="has-error">
                            <input id="isbn" type="text" class="form-control" name="isbn" value="isbn"
                                   placeholder="ISBN">

                            <span class="help-block">
                                <strong></strong>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <div class="has-error">
                            <input id="genre" type="text" class="form-control" name="genre" value="genre"
                                   placeholder="Genre">

                            <span class="help-block">
                                <strong></strong>
                            </span>
                        </div>
                        <div class="has-error">
                            <input id="issue_date" type="date" class="form-control" name="issue_date"
                                   value="issue_date">

                            <span class="help-block">
                                <strong></strong>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="has-error">
                            <textarea id="resume" rows="2" class="form-control" style="resize: vertical" name="resume"
                                      placeholder="Resume" value="resume"></textarea>

                            <span class="help-block">
                                <strong></strong>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <div class="col-md-6 has-error">
                        <button class="btn btn-default fileContainer" aria-hidden="true">
                            <i class="fa fa-picture-o" aria-hidden="true"></i>
                            Upload...
                            <input type="file" name="path_to_image"/>
                        </button>
                        <span class="help-block">
                            <strong></strong>
                        </span>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-large btn-primary right">
                            Submit
                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div style="border: 2px solid grey"></div>
    <div class="row panel-body">
        <form class="navbar-form navbar-right" role="search" method="POST" action="fragments/search-book">
            <div class="form-group">
                <input type="text" class="form-control" name="searchBook" placeholder="Search book"
                       value="">
            </div>
            <button type="submit" style="margin-right: 20px" class="btn btn-large btn-primary">Search</button>
        </form>
    </div>
</th:block>
